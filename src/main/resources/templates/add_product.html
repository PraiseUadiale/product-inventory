<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Inventory System</title>
  <!-- CSS only -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css}"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" href="/">Product Inventory System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">New Product </h1>
      <div class="card-body">
        <form th:action="@{/save}" th:object="${newProduct}" method="POST">

          <div class="form-group">
            <label> Product Name </label>
            <input
                type="text"
                name="productName"
                th:field="*{name}"
                class="form-control"
                placeholder="Enter Product Name"
            />
          </div>

          <div class="form-group">
            <label> Quantity </label>
            <input
                type="text"
                name="productQuantity"
                th:field="*{quantity}"
                class="form-control"
                placeholder="Enter Quantity"
            />
          </div>
          <div class="form-group">
            <label> Price </label>
            <input
                type="text"
                name="productPrice"
                th:field="*{price}"
                class="form-control"
                placeholder="££"
            />
          </div>


          <div class="form-group">
            <label> Category </label>
            <select class="form-select" aria-label="Default select example" th:field="*{category}">
              <option value="E" selected>Select Product category..</option>
              <option value="ELECTRONICS">ELECTRONICS</option>
              <option value="INDUSTRIAL">INDUSTRIAL</option>
              <option value="BOOKS">BOOKS</option>
              <option value="CLOTHES">CLOTHES</option>
              <option value="JEWELLERY">JEWELLERY</option>

            </select>

          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
